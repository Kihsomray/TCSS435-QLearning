<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Q-Learning</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>

    <script type="text/javascript" src="./gridworld.js"></script>
    <script type="text/javascript" src="./qlearningagent.js"></script>

</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <canvas id="gameWorld" width="1435" height="770" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
        <div>
            <button id="resetButton">Reset</button>

            <label for="episodeSlider"><b>Episodes:</b></label>
            <span>1</span>
            <input type="range" id="episodeSlider" min="1" max="1000" value="250">
            <span>1,000</span>

            <label for="speedSlider"><b>Speed:</b></label>
            <span>1x</span>
            <input type="range" id="speedSlider" min="0" max="99" value="70">
            <span>100x</span>

        </div>
    </div>
</body>
</html>
